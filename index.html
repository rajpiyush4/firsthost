<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go4everything</title>
    <!--  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->


    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <nav class="nav" id="nav">

        <h1 class="heading">Go4everything</h1>

        <ul class="nav-list-container">
            <li class="nav-list "><img class="homepage" src="/png/home.png" alt=""></li>
            <li class="nav-list pg"><img class="hostel" src="/png/hostel.png" alt=""></li>
            <li class="nav-list rest"><img class="restaurant" src="/png/restaurant.png" alt=""></li>
            <li class="nav-list place"><img class="location" src="/png/help.png" alt=""></li>

        </ul>

    </nav>

    <div id="log-box"></div>


    <div class="main-page" id="main-page">

        <div class="main-page-wrapper" id="page-wrapper">
            <div id="circle" class="clipcircle"></div>
            <div id="circle2" class="clipcircle"></div>
            


            <div class='slide' style="display:none;"></div>

            <div class="slide" id="about-page">
                <div id="about-page-wrapper">
                    <div class="about-grid-item1 ">
                        <div id="inputs">
                            <div id='hostel-input-parent'>
                                <input type="text" id="name-input" class="input" placeholder="Hostels/Pg/flats" required>
                                <input type="text" class="input" id="address-input" placeholder="Address"
                                    required>
                            </div>
                            <button id="btn-add"> LIST IT!</button>
                        </div>
                        <div id="name-list"></div>

                    </div>

                    <div class="about-grid-item2" id="comment-page">
                        
                        <div id="pg-intro">
                          
                            <h2> What's up,guys?!</h2>
                            ---Here you can write comments and give reviews.
                            
                    </div>
                    <div id="comment-box">
                        <input type="text" placeholder="Add a comment here" id="comment-input">
                        <div id="down-arrow-png"></div>
                    </div>

                    </div>



                </div>
            </div>

            <div class="slide" id="rest"></div>
            <div class="slide" id="locate">

                <div id="us-box1">

                    <div class="profile"></div>
                    <div class="us-icons">
                        <div class="us-icon-box linkedin" ></div>
                    </div>
                    <div class="us-icons">
                        <div class="us-icon-box insta" ></div>
                    </div>
                    <div class="us-icons">
                        <div class="us-icon-box gmail" ></div>
                    </div>
               

                </div>


                <div id="us-box2">
                    
                    <div class="us-icons col-change">
                        <div class="us-icon-box linkedin" ></div>
                    </div>
                    <div class="us-icons col-change">
                        <div class="us-icon-box insta" ></div>
                    </div>
                    <div class="us-icons col-change">
                        <div class="us-icon-box gmail" ></div>
                    </div>
               <div class="profile"></div>

                </div>
                
            </div>



            <div class="center">
                <div id="homebox">
                    <div class="cutter"></div>
                    <div class="cutter"></div>
                    <div class="cutter"></div>

                    <div id="quotes">

                        <p> <span> Hi fellas!</span> So this is the place where <b>you can help your fellow mates </b>
                            to live a better life  and you're a good person . </p>

                        <div class="quotes-link">
                            <div class="link-png" id="twitter"> </div>
                            <div class="link-png" id="github"> </div>
                            <div class="link-png" id="mail"> </div>
                        </div>

                    </div>

                </div>
                <div id="homesvg"></div>
            </div>




        </div>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>
