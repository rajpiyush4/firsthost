<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go4everything</title>

</head>

<body>

    <nav class="nav" id="nav">

        <h1 class="heading">GO4EVERYTHING</h1>

        <ul class="nav-list-container">
            <li class="nav-list home">
                Home
            </li>
            <li class="nav-list pg">
                Hostel
            </li>
            <li class="nav-list rest">
                Restaurant
            </li>
            <li class="nav-list place">
                Us
            </li>

        </ul>

    </nav>




    <div class="main-page" id="main-page">

        <div class="main-page-wrapper" id="page-wrapper">


            <div id="log-box"></div>
            <div id="circle" class="clipcircle"></div>
            <div id="circle2" class="clipcircle"></div>


            <div class='slide' style="display:none;"></div>

            <div class="slide" id="about-page">
                <div id="about-page-wrapper">
                    <div class="about-grid-item1 ">
                        <div id="inputs">
                            <div id='hostel-input-parent'>
                                <input type="text" id="name-input" class="input" placeholder="Hostels/Pg/flats"
                                    required>
                                <input type="text" class="input" id="address-input" placeholder="Address" required>
                            </div>
                            <button id="btn-add"> LIST IT!</button>
                        </div>
                        <div id="name-list"></div>

                    </div>

                    <div class="about-grid-item2" id="comment-page">

                        <div id="comment-box">

                            <div id="user-png"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 28 28"
                                    width="30px" fill="#555">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                                </svg></div>

                            <textarea type="text" placeholder="Add a comment here" id="comment-input" cols="50"
                                rows="10"></textarea>


                        </div><br>
                        <div id="cmt-btn-box">
                            <button class="comment-btn" type="button">Comment</button>
                            <button class="comment-btn" type="button">Delete</button>
                        </div>

                    </div>



                </div>
            </div>


            <div class="slide" id="rest">
                <div id="rest-page-wrapper">
                    <div>
                        <div>"If the work doesn't require creativity,</div>
                        <div>delegate it, automate it,</div>
                        <div> or</div>
                        <div>leave it."</div>
                        <div>--<i>Naval</i></div>
                    </div>

                    <div id="rest-nav"><button id="listing-btn">LISTING</button>
                        <div id="list-line"></div>
                    </div>

                    <div id="slideup">
                        <div id="slideup-wrapper">
                            <div id="slideup-item1">

                                <h2> Here is the </h2>
                                <h3>Amazing list</h3>
                                <div id="arrowdown"></div>


                            </div>


                            <div id="slideup-item2">
                                <input type="text" placeholder="Restaurant Name : ">
                                <input type="text" placeholder="Address : ">
                                <div id="rest-submit">
                                    <div id="arrowleft"></div>
                                    <span> LIST IT! </span>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>


            </div>




            <div class="slide" id="locate">

                <div id="us-box1">

                    <div class="profile " id="profile1"></div>
                    <div class="us-icons">
                        <div class="us-icon-box linkedin"></div>
                    </div>
                    <div class="us-icons">
                        <div class="us-icon-box insta"></div>
                    </div>
                    <div class="us-icons">
                        <div class="us-icon-box gmail"></div>
                    </div>


                </div>


                <div id="us-box2">

                    <div class="us-icons col-change">
                        <div class="us-icon-box linkedin"></div>
                    </div>
                    <div class="us-icons col-change">
                        <div class="us-icon-box insta"></div>
                    </div>
                    <div class="us-icons col-change">
                        <div class="us-icon-box gmail"></div>
                    </div>
                    <div class="profile " id="profile2"></div>

                </div>

            </div>






            <div class="center">
                <div id="center-wrapper">
                


                </div>


            </div>




        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/main2.js"></script>
    

</body>

</html>
